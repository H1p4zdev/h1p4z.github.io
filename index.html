<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Main Heading</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1">
        <h2>Subheading 1</h2>
        <p><em>Emphasized text</em> within the content of section 1 goes here...</p>
    </section>

    <section id="section2">
        <h2>Subheading 2</h2>
        <p>Content of section 2 goes here...</p>
    </section>

</body>
</html>
